---
- hosts: all
  become: yes
  tasks: 
  - name: i want to install webserver  
    apt:  
     name: apache2
     state: present
    

  - name: i want to run webserver
    service: 
     name: apache2
     state: started   
    

  - name: i want to install redhat webserver
    yum: 
     name: httpd
     state: present
    
  - name: start webserver
    service:    
     name: httpd
     state: started