---
- hosts: mywebserver
  become: yes
  tasks: 
  - name: i want to install webserver on ubuntu
    apt:
     name: "{{mywebpackonubuntu}}"
     state: present
    when: ansible_os_family=="Debian" 
  - name: run ubuntu
    service:     
     name: "{{mywebpackonubuntu}}"
     state: started
    when: ansible_os_family=="Debian"
      
  - name: install Redhat
    yum: 
     name: "{{mywebpackonRredHat}}"
     state: present
    when: ansible_os_family=="RedHat"
  - name: run Redhat
    service: 
     name: "{{mywebpackonRredHat}}"
     state: started
    when: ansible_os_family=="RedHat"    
  - name: 
    apt: 
     name: tree
     state: present
    when: ansible_os_family=="Debian"   
 
  


  

